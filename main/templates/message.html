{% extends 'prototype.html' %}

{% block title %}

    Message

{% endblock %}


{% block content %}

  <div class="col-md-2">

      {% if message_alert %}
      <div class="alert alert-danger" role="alert">
                                {{ message_alert }}
      </div>
      {% endif %}

      {% if message_success %}
      <div class="alert alert-success" role="alert">
                                {{ message_success }}
      </div>
      {% endif %}

  </div>

{% endblock %}
