{% extends 'prototype.html' %}

{% block title %}

    Message

{% endblock %}


{% block content %}

  <div class="col-md-2">

    {% if message_404 %}

        <div class="alert alert-danger" role="alert">

            {{ message_404 }}

        </div>

    {% endif %}


    {% if message_blocked %}

      <div class="alert alert-success" role="alert">

          {{ message_blocked }}

      </div>

    {% endif %}

  </div>

{% endblock %}
